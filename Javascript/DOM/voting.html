<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility</title>
    <!-- link css -->
     <link rel="stylesheet" href="voting.css">

     <!-- bootstrap -->

<body>
<div class="main-content">
    
        <div class="container-fluid">
            <div class="head">
                <h1>Voting Eligibiluty</h1>
            </div>
            
                <div class="form">
                    <label for="">Age:</label>
                    <input type="number" id="age" placeholder="Enter your age">
                </div>
                <div id="result"></div>
            
            <div class="btn"><button   id="submit-btn" onclick="voteCheck()">Submit</button></div>
        </div>

        
</div>
    
</body>

<!-- js code -->
 <script>
    const voteCheck = ()=>{

        console.log(age.value); //to get value from field

        if(age.value){

           if(age.value>=18){
            
            result.innerHTML=`<p class="text-success fs-10px fw-bolder">Eligible for voting</p>`
            result.style.color="green"

             //alert(age.value>=18?"Eligible for voting":"Not eligible for voting")
         }else{

        result.innerHTML="<p>Not eligible for voting</p>"
        result.style.color="red"
        //alert("Please enter age")
         }
    }else{
        result.innerHTML="<p>Please enter age</p>"
        result.style.color="red"
        result.style.fontSize="10px"
    }
        
        
        
    } 
 </script>
