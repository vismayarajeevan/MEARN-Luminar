<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container text-center bg-info rounded"  style="height: 80vh;">
        <h1 class="text-light mt-5 pt-5 ">Lottery Prediction site</h1>
        <div id="lotteryStatus" class="border  fs-1 rounded p-5 m-5">Lottery Status</div>

    </div>
    
</body>

<script>

    const lotteryOutput = new Promise((resolve,reject)=>{
        // set our aim
        let myLottery = 2
        // create a random number 
        let winnerLottery = Math.floor(Math.random()*5)+1
        // check if two are same
        if(myLottery==winnerLottery){
            resolve("Congratulations.....!! You won...")
        }else{ 
            reject("Better Luck next time")
        }

    })


    // function for resolve and reject

    lotteryOutput.then((response)=>{
        lotteryStatus.innerHTML = response
        lotteryStatus.style.color="green"
    }).catch((reason)=>{
        lotteryStatus.innerHTML =reason
        lotteryStatus.style.color="red"
    })
</script>




</html>
